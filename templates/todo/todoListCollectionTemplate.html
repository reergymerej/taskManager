<form class="form-inline">
	<select id="todo-lists">
		<% _.each(data, function (element, index, list){ %>
			<option value="<%= element.id %>" <%= element.selected %>><%= element.name %></option>
		<% }) %>
	</select>
	<button id="new-list" class="btn btn-small btn-success"><i class="icon-plus"></i></button>
</form>
