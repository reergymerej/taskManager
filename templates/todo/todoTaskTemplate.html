<div id="<%= data.id %>" class="todoTask">
	<span class="tree-branches">
		<% for (var i = 0; i < data.downstreamCount; i++) { %>
			<span class="branch <% if (i === data.downstreamCount - 1) { %>last<% } %>"></span>
		<% } %>
	</span>
	<span class="todoTaskWrapper <% if (data.highlight) { %>highlight<% } %>">
		<input type="checkbox" <%= data.checked %> />
		<span class="task-label editable <%= data.cls %>"><%= data.label %></span>
		<span class="buttons">
			<button class="btn btn-mini downstream"><i class="icon-arrow-up"></i></button>
			<button class="btn btn-mini upstream"><i class="icon-arrow-down"></i></button>
			<button class="btn btn-mini btn-danger destroy"><i class="icon-remove"></i></button>
		</span>
	</span>
</div>
